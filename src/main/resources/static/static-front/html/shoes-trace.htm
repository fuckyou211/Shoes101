<div class="container" id="trace-tip-page">

</div>

<!--尾部-->
<div id="the_footer"></div>

<!--载入尾部-->
<script>

    $(function () {
        let orderId = getQueryPathStringByName("orderId");
        alert("交易成功！orderId="+orderId);

        doPay(orderId);

    });

    function doPay(orderId){
        $.ajax({
            url: "/pay/"+orderId,
            type: "POST",
            success: function (data) {
                $("#trace-tip-page").html(data);
            },
            error: function () {
                alert("交易失败！");
            }
        });
    }

    $("#the_header").load("shoes-header.html");
    $("#the_footer").load("shoes-footer.html");
</script>
