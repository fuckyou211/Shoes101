<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="../static-front/img/101_favicon.ico">
		<title>登录</title>
		<link rel="stylesheet" href="../static-front/css/bootstrap.css">
		<script src="../static-front/js/jquery-3.2.1.min.js"></script>

		<script src="../static-front/js/popper.js"></script>
		<script src="../static-front/js/bootstrap.js"></script>

		<style>
			.container {
				font-family: "微软雅黑";
			}
		</style>
	</head>

	<body style="background-image: url(../static-front/images/loginbackgroud.jpg); background-repeat:no-repeat;">
		<div class="container">
			<div class="col-sm-8 col-md-6 col-lg-5 a1" style="margin: auto;margin-top: 210px;padding: 30px 15px 20px 15px;background-color: rgba(255,255,255,0.5);">
				<form action="/login/do_login">
					<h2 style="text-align:center;">欢迎登录</h2>
					<div class="form-group">
						<input name="mobile" type="text" class="form-control" id="username1" placeholder="username" />
					</div>
					<div class="form-group">
						<input name="password" type="password"  class="form-control" id="password1" placeholder="password" />
					</div>
					<div class="custom-control custom-checkbox mb-3">
						<input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
						<label class="custom-control-label" for="customCheck">记住密码</label>
						<a href="#" style="float: right;">忘记密码</a>
					</div>
					<div class="form-group">
						<div style="margin: auto;">
                            <input type="submit" class="btn btn-primary" value="登陆" />
							<!--<a class="btn btn-primary" >登录</a>-->
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a class="btn btn-warning b1">注册</a>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-8 col-md-6 col-lg-5 a2" style="margin: auto;margin-top: 210px;padding: 30px 15px 20px 15px;background-color: rgba(255,255,255,0.5);display: none;">
				<form action="/login/do_login">
					<h2 style="text-align:center;">欢迎注册</h2>
					<div class="form-group  row">
						<div class="col-3">
							<p style="text-align:center;">用户名：</p>
						</div>
						<div class="col-9">
							<input type="text" class="form-control" id="username" placeholder="username" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-3">
							<p style="text-align:center;">输入密码：</p>
						</div>
						<div class="col-9">
							<input type="password" class="form-control" id="password" placeholder="password" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-3">
							<p style="text-align:center;">确认密码：</p>
						</div>
						<div class="col-9">
							<input type="password" class="form-control" id="repassword" placeholder="password" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-3">
							<p style="text-align:center;">性别：</p>
						</div>
						<div class="col-9">
						<label class="radio-inline">
                            <input type="radio" name="nan" id="inlineRadio1" value="1"> 男
                        </label>
						<label class="radio-inline">
                              <input type="radio" name="nv" id="inlineRadio2" value="2"> 女
                        </label>
                        </div>
					</div>
					<div class="form-group  row">
						<div class="col-3">
							<p style="text-align:center;">电话号码：</p>
						</div>
						<div class="col-9">
							<input type="text" class="form-control" id="phone" placeholder="phone" />
						</div>
					</div>
					<div class="form-group  row">
						<div class="col-3">
							<p style="text-align:center;">支付密码：</p>
						</div>
						<div class="col-9">
							<input type="password" class="form-control" id="payPassword" placeholder="payPassword" />
						</div>
					</div>

					<div class="form-group">
						<div style="margin: auto;">
							<a class="btn btn-warning  b2">注册</a>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a class="btn btn-warning  b3">返回</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<script>
			$(function() {
				$("a.b1").click(function() {
					$("div.a1").hide();
					$("div.a2").show();
				});
				$("a.b2").click(function() {
					alert("注册成功！");
					$("div.a2").hide();
					$("div.a1").show();
				});
				$("a.b3").click(function() {
					$("div.a2").hide();
					$("div.a1").show();
				});
			})
		</script>

	</body>

</html>
