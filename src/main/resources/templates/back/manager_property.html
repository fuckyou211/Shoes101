<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>101Shoes | 后台管理</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

</head>
<body>
<div id="wrapper">

    <!-- 左侧导航栏 -->
    <div id="navigate">
    </div>

    <!-- 右边主演部分 -->
    <div id="page-wrapper" class="gray-bg">
        <!-- 正上方一小条 -->
        <div id="navigate_2">
        </div>            <!--这里是标题、指示的地方-->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>属性管理</h2>
                <!--<ol class="breadcrumb">
                    <li>
                        <a href="index.html">This is</a>
                    </li>
                    <li class="active">
                        <strong>Breadcrumb</strong>
                    </li>
                </ol>-->
            </div>
            <!--<div class="col-sm-8">
                <div class="title-action">
                    <a href="" class="btn btn-primary">This is action area</a>
                </div>
            </div>-->
        </div>
        <div class="wrapper wrapper-content">
            <div class="row ">
                <div class="row col-lg-12">
                    <div class="">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="shoesProprity">
                                        <thead>
                                        <tr>
                                            <th><label class="col-xl-1">编号</label></th>
                                            <th><label class="col-xl-3">属性名称</label></th>
                                            <th><label class="col-xl-3">查看属性值</label></th>
                                            <!--<th><label class="col-xl-3">添加子分类</label></th>-->
                                            <th><label class="col-xl-2">操作</label></th>
                                        </tr>
                                        </thead>
                                        <tbody >
                                        <tr v-for="(item, index) in propertys">
                                            <td><p class="myp">{{index+1}}</p></td>
                                            <td><p class="myp">{{item.propertyname}}</p></td>
                                            <td><a href="javascript:void(0)" @click="getPropertyValue(item.propertyid)"> 查看属性值</a></td>
                                            <td>
                                                <p class="myp">
                                                    <a href="">修改</a>
                                                    <a href="">删除</a>
                                                </p>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div>
                                    <div class="col-sm-1" id="btn-property">
                                        <div class="title-action">
                                            <button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#addProperty">添加属性</button>

                                        </div>
                                    </div>
                                    <div class="col-sm-1" hidden id="btn-proValue">
                                        <div class="title-action">
                                            <button type="button"    class="btn btn-primary" data-toggle="modal" data-target="#addPropertyValue">添加属性值</button>
                                        </div>
                                    </div>
                                    <!--添加属性-->
                                    <div class="modal inmodal" id="addProperty" tabindex="-1" role="dialog" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content animated flipInY">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                                    <h4 class="modal-title">添加属性</h4>
                                                    <!--<small class="font-bold">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>-->
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label>属性名称</label>
                                                        <input type="text" placeholder="Enter new property" name="propertyname" class="form-control" oninput="getAddBtn()">
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                                                    <button type="button" class="btn btn-primary" disabled id="saveBtn" onclick="checkProp()">保存</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--添加属性值-->
                                    <div class="modal inmodal" id="addPropertyValue" tabindex="-1" role="dialog" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content animated flipInY">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                                    <h4 class="modal-title">添加属性值</h4>
                                                    <!--<small class="font-bold">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>-->
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group"><label>属性值名称</label> <input type="text" placeholder="Enter property value" class="form-control"></div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                                                    <button type="button" class="btn btn-primary" >保存</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="../js/inspinia.js"></script>
<script src="../js/plugins/pace/pace.min.js"></script>

<script src="../js/vue.js"></script>
<script>
    $("#navigate").load("../navigate/navigate.html");
    $("#navigate_2").load("../navigate/navigate_2.html");
</script>
<script>
    var proList = new Vue({
        el:"#shoesProprity",
        data:{
            propertys:[]
        }
    });
    $(document).ready(function(){
        var temp="[[${list}]]";
        temp= temp.replace(/&quot;/g,"\"");
        //console.log(temp);
        //console.log("[[${list}]]");
        console.log(JSON.parse(temp));
        proList.propertys = JSON.parse(temp);
    });
    function getPropertyValue(pid){
        console.log(pid);
        $("#btn-property").hide();
        $("#btn-proValue").show();
    }
    
    function getAddBtn() {
        console.log("diaonoasdg");
        var name = $("input[name='propertyname']").val();
        if(name!=""){
            $("#saveBtn").removeAttr("disabled");
        }else {
            $('#saveBtn').attr("disabled","disabled");
        }

    }

    function checkProp() {
        var name = $("input[name='propertyname']").val();
        $.post({
            url: "checkExistP",
            type: 'post',
            data: name,
            dataType: 'json',
            success: function (result) {
                console.log(result);
                if(result==1){
                    alert("已有相同属性啦！");

                }else {
                    addProp(name);
                }
            },
            fail: function (err) {
                console.log("失败："+err)
            }
        });
    }

    function addProp(name) {
        $.post({
            url: "addProp",
            type: 'post',
            data: name,
            dataType: 'json',
            success: function (result) {
                console.log(result);
                if(result==1){
                    alert("添加成功");

                }else {
                    alert("添加不成功");
                }
            },
            fail: function (err) {
                console.log("失败："+err)
            }
        });
    }
</script>

</body>
</html>
