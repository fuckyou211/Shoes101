<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>101Shoes | 后台管理</title>

    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">

</head>
<body>
<div id="wrapper">

    <!-- 左侧导航栏 -->
    <div id="navigate">
    </div>

    <!-- 右边主演部分 -->
    <div id="page-wrapper" class="gray-bg">
        <!-- 正上方一小条 -->
        <div id="navigate_2">
        </div>
        <!--这里是标题、指示的地方-->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>商品管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">库存管理</a>
                    </li>
                    <li class="active">
                        <strong>修改库存</strong>
                    </li>
                </ol>
            </div>
            <!--<div class="col-sm-8">
                <div class="title-action">
                    <a href="" class="btn btn-primary">This is action area</a>
                </div>
            </div>-->
        </div>
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="row col-lg-12">
                    <div id="tab-7" class="tab-pane">
                        <div class="panel-body">
                            <div class="form-group col-md-12" style="margin-top: 18px;">
                                <label>总库存:<p id="shoesSum"> 100</p></label>
                            </div>
                            <div class="col-lg-12">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-content">
                                        <form id="" name="">
                                            <div class="table-responsive">
                                                <table class="table table-bordered " id="countTable">
                                                    <tbody>
                                                    <tr>
                                                        <td>库存</td>
                                                        <td v-for="item in colors" >
                                                            <label class="col-sm-5">
                                                                {{item.color}}
                                                            </label>
                                                        </td>
                                                    </tr>
                                                    <tr v-for="item in sizes">
                                                        <td>{{item}}</td>
                                                        <td v-for="n in count"><input  type="number" min="0" class="form-control col-sm-2" name="" /></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="../js/inspinia.js"></script>
<script src="../js/plugins/pace/pace.min.js"></script>
<script>
    $("#navigate").load("../navigate/navigate.html");
    $("#navigate_2").load("../navigate/navigate_2.html");
</script>
</body>
</html>
