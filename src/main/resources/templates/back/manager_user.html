<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>101Shoes | 后台管理</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

</head>
<body>
<div id="wrapper">
    <!-- 左侧导航栏 -->
    <div id="navigate">
        <navigate></navigate>
    </div>

    <!-- 右边主要部分 -->
    <div id="page-wrapper" class="gray-bg">
        <!-- 正上方一小条 -->
        <div id="navigate-assist">
            <navigate-assist></navigate-assist>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight ecommerce">
            <div class="row">
                <div class="row col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="shoesType">
                                    <thead>
                                    <tr>
                                        <th><label class="col-xl-1">编号</label></th>
                                        <th><label class="col-xl-3">用户头像</label></th>
                                        <th><label class="col-xl-3">用户名称</label></th>
                                        <th><label class="col-xl-3">性别</label></th>
                                        <<th><label class="col-xl-3">联系电话</label></th>
                                        <th><label class="col-xl-2">操作</label></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="item in users">
                                        <td><p class="myp">{{1}}</p></td>
                                        <td><p class="myp">{{假装这是头像}}</p></td>
                                        <td><p class="myp">{{item.name}}</p></td>
                                        <td><p class="myp">{{男}}</p></td>
                                        <td><p class="myp">{{15767044123}}</p></td>
                                        <td>
                                            <p class="myp">
                                                <a href="">冻结</a>
                                            </p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- Mainly scripts -->
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="../js/inspinia.js"></script>
<script src="../js/plugins/pace/pace.min.js"></script>

<script src="../js/vue.js"></script>
<script src="../navigate/navigate.js"></script>
<script>new Vue({el:"#navigate"});new Vue({el:"#navigate-assist"})</script>

</body>
</html>
