<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>101Shoes | 后台管理</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css" />

</head>
<body>
<div id="wrapper">

    <!-- 左侧导航栏 -->
    <div id="navigate">
        <navigate></navigate>
    </div>

    <!-- 右边主演部分 -->
    <div id="page-wrapper" class="gray-bg">
        <!-- 正上方一小条 -->
        <div id="navigate-assist">
            <navigate-assist></navigate-assist>
        </div>

        <!--这里是标题、指示的地方-->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4" style="margin-bottom: 0;">
                <h2>抢购管理</h2>
            </div>
            <div class="col-sm-8">
                <div class="title-action">
                    <a href="" class="btn btn-primary">发布抢购</a>
                </div>
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight ecommerce">
            <div class="row">
                <div class="row col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="shoesInfo">
                                    <thead >
                                    <tr>
                                        <th><label class="col-xl-1">编号</label></th>
                                        <th><label class="col-xl-1" >商品图片</label></th>
                                        <th><label class="col-xl-2">商品名称</label></th>
                                        <th><label class="col-xl-1">抢购价格</label></th>
                                        <th><label class="col-xl-2">抢购开始时间</label></th>
                                        <th><label class="col-xl-2">抢购结束时间</label></th>
                                        <th><label class="col-xl-1">剩余数量 / 抢购数量</label></th>
                                        <th><label class="col-xl-1">状态</label></th>
                                        <th><label class="col-xl-2">操作</label></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="item in lists" style="text-align: center;">
                                        <td><label class="mylabel">{{item.id}}</label></td>
                                        <td>
                                            <div class="col-sm-3">
                                                <div class="ibox">
                                                    <div class="product-imitation" style="padding: 0%;">
                                                        <img class="image" :src="getPicUrl(item.pic)"  style="width: 100px;height: 100px;" />
                                                    </div>
                                                </div>
                                            </div>

                                        </td>
                                        <td ><label class="mylabel" style="font-size: 14px;">{{item.name}}</label></td>
                                        <td>
                                            <label class="mylabel">
                                                <em style="text-decoration: line-through; font-size: 14px;">¥{{item.oldprice}}</em>
                                                <span style="color: #EA394C;">¥{{item.saleprice}}</span>
                                            </label>
                                        </td>
                                        <td><label class="mylabel">{{item.starttime}}</label></td>
                                        <td><label class="mylabel">{{item.endtime}}</label></td>
                                        <td><label class="mylabel"><span style="color: #EA394C;">{{item.lastcount}}</span><i>|</i>{{item.salecount}}</label></td>
                                        <td><label class="mylabel">抢购中...</label> </td>
                                        <td>
                                            <label class="mylabel">
                                                <a  data-toggle="modal" data-target="#edit_sale" style="margin-right: 5px;">
                                                    <i class="fa fa-magic" data-toggle = "tooltip" title="修改"></a></i>
                                                <a href="edit_shoes.html"><i class="fa fa-times-circle" data-toggle = "tooltip" title="删除"></a></i>
                                            </label>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="">
                            <p>下一页</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div id="edit">
    <div class="modal inmodal"  id="edit_sale" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated flipInY" v-for="item in lists">
                <div class="modal-header" >
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h3>{{item.name}}</h3>
                </div>
                <fieldset class="form-horizontal" style="margin-top: 15px;">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">抢购价格:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" style="display:inline-block; width: 90px;" v-model="item.saleprice" />
                            <i> *原价：¥{{item.oldprice}}</i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">抢购数量:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" style="display:inline-block; width: 90px;" v-model="item.salecount" />
                            <i> *总库存：{{item.count}}件</i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">抢购开始时间:</label>
                        <div class="col-sm-5">
                            <input class="form-control" style="width: 200px;" type="datetime-local" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">抢购结束时间:</label>
                        <div class="col-sm-5">
                            <input class="form-control" style="width: 200px;" type="datetime-local" />
                        </div>
                    </div>
                </fieldset>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确认修改</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>

</body>
</html>
