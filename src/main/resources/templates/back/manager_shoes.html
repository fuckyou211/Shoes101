<!DOCTYPE html>

    <title>101Shoes | 后台管理</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css" />

</head>
<body>
<div id="wrapper">

    <!-- 左侧导航栏 -->
    <div id="navigate">
    </div>

    <!-- 右边主演部分 -->
    <div id="page-wrapper" class="gray-bg">
        <!-- 正上方一小条 -->
        <div id="navigate_2">
        </div>

        <!--这里是标题、指示的地方-->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>商品管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">商品</a>
                    </li>
                    <li class="active">
                        <strong>商品管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-sm-8">
                <div class="title-action">
                    <a href="/goodsM/addShoes" class="btn btn-primary">添加商品</a>
                </div>
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight ecommerce">
            <div class="row">
                <div class="row col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="shoesInfo">
                                    <thead>
                                    <tr>
                                        <th><label class="col-xl-1">编号</label></th>
                                        <th><label class="col-xl-3">图片</label></th>
                                        <th><label class="col-xl-3">名称</label></th>
                                        <th><label class="col-xl-1">添加时间</label></th>
                                        <th><label class="col-xl-1">总库存</label></th>
                                        <th><label class="col-xl-1">状态</label></th>
                                        <th><label class="col-xl-2">操作</label></th>
                                    </tr>
                                    </thead>
                                    <tbody >
                                    <tr v-for="item in lists">
                                        <td><label class="mylabel">{{item.id}}</label></td>
                                        <td>
                                            <div class="col-sm-3">
                                                <div class="ibox">
                                                    <div class="product-imitation" style="padding: 0%;">
                                                        <img class="image" :src="getPicUrl(item.pic)"  style="width: 100px;height: 100px;" />
                                                    </div>
                                                </div>
                                            </div>

                                        </td>
                                        <td><label class="mylabel">{{item.name}}</label></td>
                                        <td><label class="mylabel">{{item.addtime}}</label></td>
                                        <td><label class="mylabel">{{item.count}}<a href="editt_shoesQuantity.html"><i class="fa fa-eyedropper"></i></a></label></td>
                                        <td>
                                            <label class="mylabel">
                                                <div class="switch">
                                                    <div class="onoffswitch">
                                                        <input type="checkbox" checked class="onoffswitch-checkbox" :id="gernerateId(item.id)" nane="">
                                                        <label class="onoffswitch-label" :for="gernerateId(item.id)">
                                                            <span class="onoffswitch-inner"></span>
                                                            <span class="onoffswitch-switch"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </label>

                                        </td>
                                        <td>
                                            <label class="mylabel">
                                                <a href="show_shoes.html"><i class="fa fa-info-circle" data-toggle = "tooltip" title="查看详情" ></i></a>
                                                <a href="edit_shoes.html"><i class="fa fa-magic" data-toggle = "tooltip" title="修改"></a></i>
                                            </label>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="">
                            <p>下一页</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Mainly scripts -->
